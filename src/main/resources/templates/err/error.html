<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            height: 100vh; /* Full height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center text */
        }
        .error-container {
            background-color: white; /* White background for the error box */
            padding: 40px; /* Padding around the content */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        .error-title {
            font-size: 100px; /* Large font size for the error code */
            color: #dc3545; /* Bootstrap danger color for emphasis */
        }
        .btn-home {
            margin-top: 20px; /* Space above the button */
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">Error</h1>
    <h2>Oops! Something Went Wrong.</h2>
    <p>We are sorry, but an unexpected error has occurred. Please try again later.</p>
    <a href="/" class="btn btn-primary btn-home">Go to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
