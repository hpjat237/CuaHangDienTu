<head>

    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css" />

    <style>
        .payment-methods .form-check {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .payment-methods .form-check:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            object-fit: contain;
        }

        .form-check-input {
            margin-right: 15px;
        }

        .form-check-label {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        .suggestions {
            position: absolute;
            background: #1a1d24;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            display: none;
            margin-top: 3px;
            border: 1px solid #3f4451;
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3f4451;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: #ffffff;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:before {
            content: "üìç";
            margin-right: 10px;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .suggestion-item:hover {
            background: #3a4150;
            color: #ffffff;
            padding-left: 24px;
        }

        .suggestion-item:hover:before {
            transform: scale(1.2);
        }

        .suggestion-item:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .suggestion-item:hover:after {
            transform: scaleY(1);
        }

        .address-container {
            position: relative;
            margin-bottom: 20px;
        }

        /* T√πy ch·ªânh thanh cu·ªôn */
        .suggestions::-webkit-scrollbar {
            width: 8px;
        }

        .suggestions::-webkit-scrollbar-track {
            background: #1a1d24;
            border-radius: 8px;
        }

        .suggestions::-webkit-scrollbar-thumb {
            background: #3f4451;
            border-radius: 8px;
        }

        .suggestions::-webkit-scrollbar-thumb:hover {
            background: #4f5565;
        }

        #phone {
            filter: blur(5px)
        }
    </style>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    const addresses = /*[[${addresses}]]*/ [];
    const isSingleProduct = /*[[${isSingleProduct}]]*/ 0;

</script>
<script>
    $("#applyButton").on("click", function () {
        // L·∫•y gi√° tr·ªã t·ª´ input
        const discountCode = $("#discountCode").val();


        // Ki·ªÉm tra v√† x·ª≠ l√Ω
        if ($.trim(discountCode) === "") {
            alert("Please enter a discount code!");
        } else {
            // const url = `/order/preview-checkout?voucherCode=${encodeURIComponent(discountCode)}`;
            // window.location.href = url;
        //     lay thong tin voucher tu api
            const url='/customer/voucher?voucherCode='+discountCode;
            $.ajax(url, {
                success: function (data) {
                    // T√≠nh l·∫°i t·ªïng ti·ªÅn
                    const subtotal = parseFloat($("#subtotal").text());
                    const discount = data.voucherValue ;
                    let total = subtotal - discount;

                    // N·∫øu t·ªïng ti·ªÅn nh·ªè h∆°n 0 th√¨ ƒë·∫∑t subtotal b·∫±ng 0
                    if (total < 0) {
                        total = 0;
                    }

                    $("#discount").text(discount);
                    $("#total").text(total);


                },
                error: function (xhr, status, error) {
                    alert("Error: " + xhr.responseText);
                }
            });
        }
    });
    document.querySelector("button[type='submit']").addEventListener("click", function (event) {
        event.preventDefault(); // NgƒÉn ch·∫∑n reload trang
        // Thu th·∫≠p d·ªØ li·ªáu t·ª´ form
        const paymentMethod = document.querySelector("input[name='paymentMethod']:checked").id;
        const cartItems = Array.from(document.querySelectorAll(".row.g-0")).map(row => {
            return {
                productCode: row.querySelector("input[name='productCode']").value,
                quantity: parseInt(row.querySelector("input[name='quantity']").value)
            };
        });

        const voucherCodes = Array.from(document.querySelectorAll("#discountCode"))
            .map(v => v.value)
            .filter(value => value !== ""); // Ch·ªâ gi·ªØ l·∫°i c√°c gi√° tr·ªã kh√¥ng r·ªóng
        let selectedAddressId = document.getElementById("address-select").value;
        let selectedAddress = addresses.find(address => address.addressId == selectedAddressId);
        // console.log(selectedAddress);
        let address=null;
        if(document.getElementById("newAddress").checked){
            address ={
                receiverName: document.getElementById("fullName").value,
                receiverPhone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                district: document.getElementById("district").value,
                ward: document.getElementById("ward").value,
                province: document.getElementById("city").value
            };
            console.log(address);
        }else{
            address = selectedAddress;
        }
        // T·∫°o request object
        const createOrderRequest = {
            address: address,
            paymentMethod: paymentMethod,
            cartItemForOrderDTOS: cartItems,
            voucherCodes: voucherCodes
        };
        console.log(createOrderRequest);
        //     ajax
        const url = () => {
            if (isSingleProduct === false) {
                return "/customer/order/create";
            } else {
                return "/customer/order/create-single-product";
            }
        };

        $.ajax({
            url: url(),
            type: "POST",
            headers: {
                'Content-Type': 'application/json',
            },
            contentType: "application/json",

            data: JSON.stringify(createOrderRequest),
            success: function (response) {
                window.location.href = response.redirectUrl;
            },
            error: function (xhr, status, error) {
                // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói t·ª´ server n·∫øu c√≥
                let errorMessage = xhr.responseText ? xhr.responseText : "Error: " + error;
                alert(errorMessage);
            }
        });

        //
    });
</script>
<script>
    const apiKey = 'NrT24q9uGwGNuzfOGsJO6whgLmM4iP7jQPmbL4X7'; // https://account.goong.io/keys
    const addressInput = document.getElementById('address');
    const suggestionsContainer = document.getElementById('suggestions');
    const cityInput = document.getElementById('city');
    const districtInput = document.getElementById('district');
    const wardInput = document.getElementById('ward');
    let sessionToken = crypto.randomUUID();

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    const debouncedSearch = debounce((query) => {
        if (query.length < 2) {
            suggestionsContainer.style.display = 'none';
            return;
        }

        // ƒë√¢y l√† demo, c√°c b·∫°n n√™n d√πng API t·ª´ backend ƒë·ªÉ tƒÉng b·∫£o m·∫≠t, c√≥ th·ªÉ th√™m cache v√† rate limit
        fetch(`https://rsapi.goong.io/Place/AutoComplete?api_key=${apiKey}&input=${encodeURIComponent(query)}&sessiontoken=${sessionToken}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    suggestionsContainer.innerHTML = '';
                    suggestionsContainer.style.display = 'block';

                    data.predictions.forEach(prediction => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.textContent = prediction.description;
                        div.addEventListener('click', () => {
                            addressInput.value = prediction.description;
                            suggestionsContainer.style.display = 'none';

                            // T·ª± ƒë·ªông ƒëi·ªÅn c√°c tr∆∞·ªùng ƒë·ªãa ch·ªâ t·ª´ compound
                            if (prediction.compound) {
                                cityInput.value = prediction.compound.province || '';
                                districtInput.value = prediction.compound.district || '';
                                wardInput.value = prediction.compound.commune || '';
                            }
                        });
                        suggestionsContainer.appendChild(div);
                    });
                }
            })
            .catch(error => console.error('L·ªói:', error));
    }, 100);

    addressInput.addEventListener('input', (e) => debouncedSearch(e.target.value));

    document.addEventListener('click', function (e) {
        if (!suggestionsContainer.contains(e.target) && e.target !== addressInput) {
            suggestionsContainer.style.display = 'none';
        }
    });
</script>
